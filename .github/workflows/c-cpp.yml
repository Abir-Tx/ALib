name: Run Tests CI

on:
  push:
    branches: 
    - main
    - dev
  pull_request:
    branches: 
    - main
    - dev

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Config
      run: make config
    - name: Build
      run: make testBuild

  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    needs: build
    steps:
    - name: Run
      run: make testRun
    - name: Clean
      run: make clean
