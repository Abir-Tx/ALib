name: C/C++ CI

on:
  push:
    branches: 
    - main
    - dev
  pull_request:
    branches: 
    - main
    - dev

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Config
      run: make config
    - name: Build
      run: make testBuild
    - name: Run
      run: make testRun
    - name: Clean
      run: make clean
